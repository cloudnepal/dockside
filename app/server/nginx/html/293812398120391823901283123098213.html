      background-size: contain;
      background-position:center center;
      height: 80%;
      width: 100%;
      display: table-row;
      animation: pulse 1s infinite;
      animation-direction: alternate;

      0% {
        opacity: 0.8;
      }
      100% {
        opacity: 1;
      }
    }

       width: 100%;
       display: table-row;
       text-align: center;

    }

       width: 100%;

       text-align: center;
       font-size: 1vw;

      height: 85%;
      width: 100%;
    }
    div.image-container {
      padding: 5%;
    }

    <!--# endif -->
